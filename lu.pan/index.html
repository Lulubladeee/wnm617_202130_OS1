  <section data-role="page" id="login-page">
    <div data-role="main" class="flex-parent flex-vertical flex-align-center">
      <div id="logo"><img src="img/logo.png"></div>
      <form id="login-form" class="form" data-ajax="false">
        <div class="form-control">
          <label for="login-username" class="form-label">Username</label>
          <input class="form-input form-input1" type="text" data-role="none" placeholder="username" id="login-username">
        </div>
        <div class="form-control">
          <label for="" class="form-label">Password</label>
          <input class="form-input" type="password" data-role="none" placeholder="password" id="login-password">
        </div>
        <div class="flex-parent">
            <div class="flex-child"></div>
            <div class="flexchild "><a href="#" style="text-decoration: none; color: grey; font-size: .8em;">Forget Password?</a></div>
          </div>
        <div class="form-control">
          <input class="form-button" type="submit" value="Sign In" data-role="none">
        </div>
        <div class="sign-up text-center form-control">
          <a class="ui-link" href="#signup-page">Sign up</a>
        </div>
      </form>
    </div>
  </section>


  <section data-role="page" id="signup-page">
    <div data-role="main" class="flex-parent flex-align-center flex-justify-center">
      <form id="signup-form" class="form" data-ajax="false">
        <div class="form-control">
          <label for="signup-username" class="form-label">Username</label>
          <input class="form-input" type="text" data-role="none" placeholder="Type your Username" id="signup-username">
        </div>
        <div class="form-control">
          <label for="signup-email" class="form-label">Email</label>
          <input class="form-input" type="text" data-role="none" placeholder="Type your Email" id="signup-email">
        </div>
        <div class="form-control">
          <label for="signup-password" class="form-label">Password</label>
          <input class="form-input" type="password" data-role="none" placeholder="Type your Password" id="signup-password">
        </div>
        <div class="form-control">
          <input type="submit" class="form-button" value="Sign Up" data-role="none">
        </div>
        <div class="form-control text-center">
          <a href="#login-page">Sign In</a>
        </div>
      </form>
    </div>
  </section>


  <section data-role="page" id="recent-page">
    <header data-role="header" class="flex-parent location-header">
        <div class="search search-l">
            <div class="flex-none">
              <div class="welcome">Welcome Back!</div>
            </div>
            <div class="flex-none search-content search-content-l" > 
              <form class="flex-child" id="map-search-form">
                  <input class="form-input form-input-l" type="search" data-role="none" placeholder="Search..." id="map-search">
              </form>
              
            </div>
        </div>
      </header>
    <div data-role="main">
      <div class="fit-child map"></div>
    </div>
    <footer data-role="footer" class="nav" data-template="#footer-nav"></footer>
  </section>


  <section data-role="page" id="list-page">
    <header data-role="header" class="flex-parent location-header">
        <div class="search search-l">
            <div class="flex-none flex-parent">
              <div class="welcome">Tracking List</div>
              <div class="add"><a href="#" data-activate="#list-add-animal-modal" class="ui-link">+</a></div>
            </div>
            <div class="flex-none search-content search-content-l" > 
              <form class="flex-child" id="list-search-form">
                  <input class="form-input form-input-l" type="search" data-role="none" placeholder="Search..." id="list-search">
              </form>
            </div>
        </div>
      </header>

    <div data-role="main">
      <div class="overscroll-y fit-child">
        <div class="animal-list"></div>
      </div>
    </div>
    <footer data-role="footer" class="nav" data-template="#footer-nav"></footer>

    <div class="modal" id="list-add-animal-modal">
      <div class="modal-back" data-deactivate="#list-add-animal-modal"></div>
      <form class="modal-popup" id="list-add-animal-form" data-ajax="false">
        <div class="modal-head">
          <h1>Add Animal</h1>
        </div>
        <div class="modal-body">
          <div class="overscroll-y">

          <div class="form-control">
            <label for="list-add-animal-name" class="form-label">Name</label>
            <input type="text" class="form-input" id="list-add-animal-name" data-role="none">
          </div>
          <div class="form-control">
            <label for="" class="form-label">Breed</label>
            <select class="form-input" id="list-add-animal-breed" data-role="none">
              <option value="Chihuahua">Chihuahua</option>
              <option value="Hasky">Hasky</option>
              <option value="Corgi">Corgi</option>
              <option value="Akita">Akita</option>
              <option value="Poodle">Poodle</option>
              <option value="Samoyed">Samoyed</option>
              <option value="Teddy">Teddy</option>
              <option value="Golden Retriever">Golden Retriever</option>
            </select>
          </div>
       
          <div class="form-control">
            <label for="list-add-animal-breed" class="form-label">Birthday</label>
            <input type="date" class="form-input" id="list-add-animal-birthday" min="2000-01-01" max="2019-12-19" data-role="none" style>
          </div>
          <div class="form-control">
            <label for="list-add-animal-description" class="form-label">Description</label>
            <textarea class="form-input" id="list-add-animal-description" data-role="none"></textarea>
          </div>
          </div>
        </div>
        <div class="modal-foot">
          <input class="form-button" type="submit" value="Submit" data-role="none" data-deactivate="#list-add-animal-modal">
        </div>
      </form>
    </div>
  </section>

  <section data-role="page" id="edit-animal-page">
    <header data-role="header" class="nav">
      <ul>
        <li>
          <a href="#back" data-rel="back" style="padding: 0 1em;">Back</a>
        </li>
      </ul>
    </header>
    <form data-role="main" id="edit-animal-form" data-ajax="false" class="flex-parent flex-vertical" style="padding:1em;background-color: white;">
      <div class="form-control">
        <label for="edit-animal-name" class="form-label">Name</label>
        <input type="text" class="form-input" id="edit-animal-name" data-role="none">
      </div>
      <div class="form-control">
        <label for="" class="form-label">Breed</label>
        <select class="form-input" id="edit-animal-breed" data-role="none">
          <option value="Chihuahua">Chihuahua</option>
          <option value="Hasky">Hasky</option>
          <option value="Corgi">Corgi</option>
          <option value="Akita">Akita</option>
          <option value="Poodle">Poodle</option>
          <option value="Samoyed">Samoyed</option>
          <option value="Teddy">Teddy</option>
          <option value="Golden Retriever">Golden Retriever</option>
        </select>
      </div>
      <div class="form-control">
        <label for="" class="form-label">Birthday</label>
        <input type="date" class="form-input" id="edit-animal-birthday" min="2000-01-01" max="2019-12-19" style>
      </div>
      <div class="form-control">
        <label for="edit-animal-description" class="form-label">Description</label>
        <textarea class="form-input" id="edit-animal-description" data-role="none"></textarea>
      </div>
      <div class="flex-child"></div>
      <div class="form-control">
        <input type="submit" class="form-button" data-role="none" value="Save">
      </div>
    </form>
  </section>



  <section data-role="page" id="add-location-page">
    <div data-role="main">
      <div class="fit-child map"></div>

      <a class="top left" href="#" data-rel="back">&lt;</a>
    </div>


    <div class="modal" id="add-location-modal">
      <div class="modal-back" data-deactivate="#add-location-modal"></div>
      <form class="modal-popup" id="add-location-form">
        <div class="modal-head">
          <h1>Add Location</h1>
        </div>
        <div class="modal-body">
          <input type="hidden" id="add-location-lat">
          <input type="hidden" id="add-location-lng">

          <div class="form-control">
            <label for="" class="form-label">Description</label>
            <textarea class="form-input" id="add-location-description" data-role="none"></textarea>
          </div>
        </div>
        <div class="modal-foot">
          <input type="submit" value="Submit" data-role="none" class="form-button" data-deactivate="#add-location-modal">
        </div>
      </form>
    </div>
  </section>

      <span class="noclick icon-title">Recent</span>
    </a></li>
    <li><a href="#list-page" data-activateone="[data-role='footer'] li:nth-child(2)">
      <span class="noclick icon-image"><img src="img/list.png" alt="" class="icon"></span>

    </a></li>
    <li><a href="#profile-page" data-activateone="[data-role='footer'] li:nth-child(3)">
      <span class="noclick icon-image"><img src="img/profile.png" alt="" class="icon"></span>

    </a></li>
  </ul>
